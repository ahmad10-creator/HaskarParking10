<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Parking Accounts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      background: black;
      position: relative;
    }
    .race-track {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('https://i.ibb.co/1vhDyPq/race-car.png') repeat-x;
      background-size: contain;
      animation: drive 5s linear infinite;
      opacity: 0.2;
      z-index: -1;
    }
    @keyframes drive {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }
    h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px red;
    }
    table {
      width: 80%;
      margin: 50px auto;
      border-collapse: collapse;
      background: rgba(0,0,0,0.7);
    }
    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }
    th {
      background: crimson;
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="race-track"></div>
  <h1>Car Parking Accounts</h1>
  <table>
    <thead>
      <tr>
        <th>Account</th>
        <th>Password</th>
        <th>SRT</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>user01</td>
        <td>pass01</td>
        <td>SRT</td>
      </tr>
      <tr>
        <td>user02</td>
        <td>pass02</td>
        <td>SRT</td>
      </tr>
      <tr>
        <td>user03</td>
        <td>pass03</td>
        <td>SRT</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
</body>
</html>
